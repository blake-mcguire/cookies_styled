<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Submission</title>
</head>
<body>
    <!-- one tiny container holding everything -->
     <!--  -->
    <div class="form">
        <h1>Submit The Information For Your Recipe!</h1>
        <form>
            <div class="name">
            <label for="recipe">What do You call This Creation?</label>
            <br>
            <br>
        
            <input type="text" id="recipe" placeholder="Enter The Name.">
            <br><br>
            </div>
            <div class="ingredients">
            <label for="ingredients">Enter The Ingredients</label>
            <br>
            <br>
            <textarea type="text" name='ingredients' id="ingredients" cols='30' rows='10' placeholder="Ingredients Here."></textarea>
            <br>
            </div>
            <div class="steps">
            <h3>Enter The Steps to create this recipe:</h3>
            <label for="step1">Step 1:</label>
            <input type="text" id="step1" name="step1">
            <br>
            <br>
            <label for="step2">Step 2:</label>
            <input type="text" id="step2" name="step2">
            <br>
            <br>
            <label for="step3">Step 3:</label>
            <input type="text" id="step3" name="step3">
            <br>
            <br>
            <label for="step4">Step 4:</label>
            <input type="text" id="step4" name="step4">
            <br>
            <br>
            <label for="step5">Step 5:</label>
            <input type="text" id="step5" name="step5">
            </div>
            <br>
            <button type="submit">Submit</button>





        </form>
    </div>
</body>
</html>
